
<div class="panel panel-primary">
  <div class="panel-heading">DB Configurations</div>
  <div class="panel-body">
    <div class="input-group">
      <span class="input-group-addon" id="server">Connection URL</span>
      <input type="text" class="form-control" placeholder="Server Address e.g. localhost:1521" aria-describedby="server">
    </div>
    <br>
    <div class="input-group">
      <span class="input-group-addon" id="user">User</span>
      <input type="text" class="form-control" placeholder="Username e.g. root" aria-describedby="user">
    </div>
    <br>

    <div class="input-group">
      <span class="input-group-addon" id="password">Password</span>
      <input type="password" class="form-control"  aria-describedby="password">
    </div>
    <br>

    <div class="input-group">
      <span class="input-group-addon" id="cPassword">Confirm Password</span>
      <input type="password" class="form-control"  aria-describedby="cPassword">
    </div>
    <br>
    <button type="button" class="btn btn-primary">Submit</button>
  </div>
</div>
